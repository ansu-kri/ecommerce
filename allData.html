<script>
    let DefaultData = {

        brand: "Gap",
        name: "balck bella",
        price: "1347",
        size: "S,M,XX,XXL",
        productID: "women18",
        catagory: "formal",
        img: "https://m.media-amazon.com/images/G/31/img2020/fashion/WA_2020/BAY2022/SBO-QC3_01._SS680_QL85_.jpg",

    }

    let LSData = JSON.parse(localStorage.getItem("newPage")) || DefaultData;
    console.log(LSData);

    function display(data) {

        let product = document.createElement("div");

        let img = document.createElement("img");
        img.src = data.img;

        let name = document.createElement("h3");
        name.innerText = data.name;

        let price = document.createElement("p");
        price.innerText = "$" + data.price;

        let brand = document.createElement("p");
        brand.innerText = "Brand:-" + data.brand;

        let size = document.createElement("h2");
        size.innerText = "Size:-" + data.size;

        let catagory = document.createElement("p");
        catagory.innerText = "Catagory:-" + data.catagory;

        product.append(img, name, price, brand, size, catagory);
        document.body.append(product);

    }
    display(LSData)
